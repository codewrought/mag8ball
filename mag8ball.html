<html>
<head>
<script type="text/javascript">

var strArray = ["It is certain."," It is decidedly so.",
	"Without a doubt.","Yes â€“ definitely.",
	"You may rely on it.","As I see it, yes.",
	"Most likely.","Outlook good.",
	"Yes.","Signs point to yes.",
	"Reply hazy, try again.","Ask again later.",
	"Better not tell you now.","Cannot predict now.",
	"Concentrate and ask again.","Don't count on it.",
	"My reply is no.","My sources say no.",
	"Outlook not so good.","Very doubtful."
	];
	
var colorArray = ["green","green","green","green","green",
	"green","green","green","green","green",
	"yellow","yellow","yellow","yellow","yellow",
	"red","red","red","red","red"
	];
	
var resultStyle = "font-weight:bold;color:";

function compute() {
	var arrSize = strArray.length;
	var index = Math.floor(arrSize * Math.random());
	return index;
}


function showResult(index) {
    var answerArea = document.getElementById("result");
    answerArea.style = resultStyle + colorArray[index];
    answerArea.innerHTML = strArray[index];
}


function handleClick(button) {
	var computedIndex = compute();
	showResult(computedIndex);
    return true;
}

</script>
</head>

<body style="background-color:grey">

<span id="result">?</span><br><br>

<button onclick="handleClick(this)">Shake!</button>
