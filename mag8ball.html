<html>
<head>
<style>
	body {
	font-family: Arial, sans-serif;
	background: #f0f0f0;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	height: 100vh;
	}

	.eight-ball {
	background: black;
	border-radius: 50%;
	width: 300px;
	height: 300px;
	display: flex;
	align-items: center;
	justify-content: center;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
	position: relative;
	margin-bottom: 20px;
	}

	.message {
	background: white;
	color: black;
	padding: 20px;
	border-radius: 50%;
	width: 150px;
	height: 150px;
	display: flex;
	align-items: center;
	justify-content: center;
	text-align: center;
	font-weight: bold;
	font-size: 16px;
	}

	button {
	padding: 10px 20px;
	font-size: 16px;
	cursor: pointer;
	border: none;
	background-color: #333;
	color: white;
	border-radius: 5px;
	}

	button:hover {
	background-color: #555;
	}

	/* Shake Animation */
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-10px); }
      40% { transform: translateX(10px); }
      60% { transform: translateX(-10px); }
      80% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.6s;
    }
</style>

<script type="text/javascript">
	var strArray = ["It is certain"," It is decidedly so",
		"Without a doubt","Yes, definitely",
		"You may rely on it","As I see it, yes",
		"Most likely","Outlook good",
		"Yes","Signs point to yes",
		"Reply hazy, try again","Ask again later",
		"Better not tell you now","Cannot predict now",
		"Concentrate and ask again","Don't count on it",
		"My reply is no","My sources say no",
		"Outlook not so good","Very doubtful"
		];
		
	var colorArray = ["green","green","green","green","green",
		"green","green","green","green","green",
		"blue","blue","blue","blue","blue",
		"red","red","red","red","red"
		];
		

	function compute() {
		var arrSize = strArray.length;
		var index = Math.floor(arrSize * Math.random());
		return index;
	}

	function shakeBall() {
		const eightBall = document.getElementById("eightBall");
		const messageElement = document.getElementById("eightBallMessage");

		// Add shake animation
    	eightBall.classList.add("shake");

 		// Wait for animation to finish before changing the message
      	setTimeout(() => {
			const randomIndex = compute();
			messageElement.textContent = strArray[randomIndex];
			messageElement.style = "color:" + colorArray[randomIndex];
			eightBall.classList.remove("shake");
		}, 600); // Match animation duration
}
</script>
<title>Magic Eight Ball</title>
</head>

<body>
 <div id="eightBall" class="eight-ball">
	<div id="eightBallMessage" class="message">Ask me.</div>
</div>
<button onclick="shakeBall()">Shake!</button>
</body>
</html>
